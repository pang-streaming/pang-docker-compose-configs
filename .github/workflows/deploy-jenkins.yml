name: deploy docker compose on server

on:
  push:
    branches:
      - main
    paths:
      - 'jenkins/**'

jobs:
  deploy-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avzr --delete
          legacy_allow_rsa_hostkeys: "true"
          path: jenkins/
          remote_path: ${{ secrets.FOLDER_DIRECTORY }}
          remote_host: ${{ secrets.JENKINS_HOST }}
          remote_port: ${{ secrets.JENKINS_PORT }}
          remote_user: ${{ secrets.JENKINS_USERNAME }}
          remote_key: ${{ secrets.JENKINS_KEY }}
