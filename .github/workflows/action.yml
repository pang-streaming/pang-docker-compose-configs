name: deploy-folder

on:
  workflow_call:
    inputs:
      folder:
        required: true
        type: string
      remote_path:
        required: true
        type: string
      HOST:
        required: true
        type: string
      USERNAME:
        required: true
        type: string
      KEY:
        required: true
        type: string
      PORT:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avzr --delete
          path: ${{ inputs.folder }}
          remote_path: ${{ inputs.remote_path }}
          remote_host: ${{ inputs.HOST }}
          remote_port: ${{ inputs.PORT }}
          remote_user: ${{ inputs.USERNAME }}
          remote_key: ${{ inputs.KEY }}
